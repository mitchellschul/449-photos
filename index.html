<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="screen.css">
    <title>Social Media</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="name">
                <div class="logo">

                </div>
                <!-- <img src="./photos/logo.png" alt="logo"> -->
                <h2>Social Media</h2>
            </div>

        </div>
    </header>

    <div class="main-content-container">
        <div class="profinfo-container">
            <div class="prof-image">
                <img src="./photos/IMG_1486.jpg" alt="profile">
            </div>
            <div class="prof-details">
                <div class="name-follow">
                    <div class="username">
                        <p>mitchell_schul</p>
                    </div>
                    <div class="follow-button">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="prof-stats">
                    <div class="stat">
                        <h3>9</h3>
                        <p>Posts</p>
                    </div>
                    <div class="stat">
                        <h3>1,051</h3>
                        <p>Followers</p>
                    </div>
                    <div class="stat">
                        <h3>727</h3>
                        <p>Following</p>
                    </div>

                </div>
                <div class="prof-bio">
                    <p><span class="bio-name">Mitchell</span> MI449 Student at Michigan State University. Go Green!</p>
                </div>

            </div>
        </div>

        <div class="images-container">
            <div class="image">
                <img src="./photos/1.jpg" alt="image">
            </div>
            <div class="image">
                <img src="./photos/2.jpg" alt="image">
            </div>
            <div class="image">
                <img src="./photos/3.jpg" alt="image">
            </div>
            <div class="image">
                <img src="./photos/4.jpg" alt="image">
            </div>
            <div class="image">
                <img src="./photos/5.jpg" alt="image">
            </div>
            <div class="image">
                <img src="./photos/6.jpeg" alt="image">
            </div>
            <div class="image">
                <img src="./photos/7.jpeg" alt="image">
            </div>
            <div class="image">
                <img src="./photos/8.jpg" alt="image">
            </div>
            <div class="image">
                <img src="./photos/9.jpg" alt="image">
            </div>

        </div>
    </div>

</body>

</html>
